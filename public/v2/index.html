<!DOCTYPE html>
<html>

<head>
  <title>Genuin Healthcare Assistance</title>
  <link rel="stylesheet" href="site.css">
</head>

<body>
  <div id="controls">
    <div id="info">
      <div id="client-name"></div>
      <div id="output-selection">
        <label>Ringtone Devices</label>
        <select id="ringtone-devices" multiple></select>
        <label>Speaker Devices</label>
        <select id="speaker-devices" multiple></select><br />
        <a id="get-devices">Seeing unknown devices?</a>
      </div>
    </div>
    <div id="call-controls">
      <p class="instructions">Enter your number:</p>
      <input id="user-phone-number" type="text" placeholder="ex: 15126452275" />
      <p class="instructions">Make a Call:</p>
      <input id="phone-number" type="text" placeholder="Enter a phone # or client name" value="512-645-2275" disabled />
      <button id="button-call">Call</button>
      <button id="button-hangup">Hangup</button>
      <div id="volume-indicators">
        <label>Mic Volume</label>
        <div id="input-volume"></div><br /><br />
        <label>Speaker Volume</label>
        <div id="output-volume"></div>
      </div>
    </div>
    <div id="log"></div>

    <div style=" width: 100%; display: flex;">
      <div id="button-group">
        <button id="button-history">View History</button>
        <a id="link-whatsapp" href="https://wa.me/15551234567" title="Chat with us on WhatsApp">
          Chat with us on WhatsApp</a>
      </div>
    </div>
    <div style="width: 100%; display: flex;">
      <div id="call_log"></div>
    </div>
  </div>

  <script type="text/javascript" src="//sdk.twilio.com/js/client/releases/1.10.1/twilio.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="quickstart.js"></script>
</body>

</html>
